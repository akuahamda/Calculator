<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- wrapper -->
    <div class="flex justify-center items-center bg-black h-screen">
      <!-- container -->
      <div class="bg-white w-80 h-[600px] flex flex-col overflow-hidden">
        <div class="flex justify-between p-4">
          <div>
            <p class="font-bold">9:41</p>
          </div>
          <!-- phone bar -->
          <div class="flex gap-2">
            <div>
              <img src="images/Mobile Signal.png" alt="" />
            </div>
            <div>
              <img src="images/Wifi.png" alt="" />
            </div>
            <div>
              <img src="images/_StatusBar-battery.png" alt="" />
            </div>
          </div>
        </div>
        <div class="flex justify-end p-5 text-gray-400 mt-20">
          <p>120×3+603+1080</p>
        </div>
        <div class="flex justify-end px-5 font-bold text-4xl">
          <p>2,048</p>
        </div>
        <!-- end of phone bar -->
        <div class="bg-gray-100 px-4 pt-2 pb-10 rounded-t-4xl mt-auto">
          <div class="mt-8 grid grid-cols-4 gap-5 place-items-center">
            <div class="w-8 h-8 flex items-center justify-center ">
              <img src="images/Vector (1).png" alt="" />
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>%</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>÷</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>×</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>7</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>8</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>9</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>-</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>4</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>5</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>6</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>+</button>
            </div>

            <div class="w-8 h-8 text-center text-2xl">
              <button>1</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>2</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button>3</button>
            </div>
            <div class="row-span-2 text-center h-full text-2xl col-span text-white bg-gradient-to-r from-[#ED0E98] to-[#FE5A2D] rounded-lg w-14">
              <button class="h-full">=</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl text-pink-700">
              <button>AC</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl">
              <button>0</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl">
              <button>.</button>
            </div>
            
          </div>
        </div>
      </div>

      <!-- end of container -->
    </div>
    <!-- end of wrapper -->
  </body>
</html>
