<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- wrapper -->
    <div class="flex justify-center items-center bg-black h-screen">
      <!-- container -->
      <div class="bg-white w-80 h-[600px] flex flex-col overflow-hidden">
        <div class="flex justify-between p-4">
          <div>
            <p class="font-bold">9:41</p>
          </div>
          <!-- phone bar -->
          <div class="flex gap-2">
            <div>
              <img src="images/Mobile Signal.png" alt="" />
            </div>
            <div>
              <img src="images/Wifi.png" alt="" />
            </div>
            <div>
              <img src="images/_StatusBar-battery.png" alt="" />
            </div>
          </div>
        </div>
        <div class="flex justify-end p-5 mt-20">
          <input type="text" id="screen" placeholder="0" class="p-5 text-2xl font-semibold text-end" />
        </div>
        <div class="flex justify-end px-5 font-bold text-xl">
          <p id="answer" data-answer="hamda" data-name="faisal"></p>
        </div>
        <!-- end of phone bar -->
        <div class="bg-gray-100 px-4 pt-2 pb-10 rounded-t-4xl mt-auto">
          <div class="mt-8 grid grid-cols-4 gap-5 place-items-center">
            <div class="w-8 h-8 flex items-center justify-center ">
              <img src="images/Vector (1).png" alt="" />
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button id="delete">Del</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="/">รท</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="*">ร</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="7">7</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="8">8</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="9">9</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="-">-</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="4">4</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="5">5</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="6">6</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="+">+</button>
            </div>

            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="1">1</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="2">2</button>
            </div>
            <div class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="3">3</button>
            </div>
            <div class="row-span-2 text-center h-full text-2xl col-span text-white bg-gradient-to-r from-[#ED0E98] to-[#FE5A2D] rounded-lg w-14">
              <button id="equalto" class="h-full">=</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl text-pink-700">
              <button id="clear">AC</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num="0">0</button>
            </div>
            <div  class="w-8 h-8 text-center text-2xl">
              <button class="btn" data-num=".">.</button>
            </div>
            
          </div>
        </div>
      </div>

      <!-- end of container -->
    </div>
    <!-- end of wrapper -->
     <script src="script.js"></script>
  </body>
</html>
